{%include "admin_head.html"%}
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/reg.css">
</head>
<div class="row p-3">
    <div class="col-md-4">
        <div class="card mt-5 p-2 display:block">
            <div class="text-center h4">Librarians</div>
                <form action="add_librarians1" method="post">
                    <div>
                        <div>
                            <label for="name">Name</label>
                            <input type="text"  name="name" id="name"  placeholder="Enter Name" required class="form-control">
                        </div>
                         <div class="mt-1">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email"  placeholder="Enter email" required class="form-control">
                        </div>
                         <div class="mt-1">
                            <label for="phone">Phone</label>
                            <input type="number" name="phone" id="phone"  placeholder="Enter phone" required class="form-control">
                        </div>
                         <div class="mt-1">
                            <label for="age">Age</label>
                            <input type="number" name="age" id="age" placeholder="Enter Age"  required class="form-control">
                        </div>
                         <div class="mt-1">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" placeholder="Enter password" required class="form-control">
                        </div>
                        <div class="mt-1">
                              <label for="gender">Gender</label>
                        </div>
                        <div class="row">
                            <div class="col-md-1"></div>
                            <div class="col-md-3">
                                <input type="radio" name="gender" id="gender" value="Male"><label>Male</label>
                            </div>
                            <div class="col-md-3">
                                <input type="radio" name="gender" id="gender1" value="female"><label>Female</label>
                            </div>

                        </div>
                        <div >
                            <label>Location Name</label>
                            <input type="text" id="location_name" name="location_name" placeholder="Enter Location" required class="form-control">
                        </div>
                        <div class="text-center mt-2"><input type="submit" value="Add librarian" class="btn btn-primary w-100">
                        </div>
                        </div>
                </form>
        </div>
    </div>
    <div class="col-md-8">
        <div class="row">
            {%for librarian in librarians%}
                <div class="col-md-3">
                     <div class="card mt-1 p-2">
                        <label ><b>Name :</b>{{librarian["name"]}}</label>
                        <label ><b>Email :</b>{{librarian["email"]}}</label>
                        <label ><b>Phone :</b>{{librarian["phone"]}}</label>
                        <label ><b>Age :</b>{{librarian["age"]}}</label>
                        <label ><b>Gender :</b>{{librarian["gender"]}}</label>
                    </div>
                </div>
            {%endfor%}
        </div>
    </div>
</div>
