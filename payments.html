{%include "member_head.html"%}
<div class="container-fluid mt-3 p-11" xmlns:width="http://www.w3.org/1999/xhtml">
    <div class="row">
        <div class = col-md-4></div>
        <div class = col-md-4>
            <div class="card p-3">
                <form action="payment1"  method="post">
                    <div class="p-3">
                        <h3 style="text-align:center;">Payment
                        </h3>
                    </div>
                    <div>
                        <label><b>Pay:</b>${{fine}}</label>
                    </div>
                    <div class="mt-3">
                        <label for="card_type">Card Type</label>
                            <select name="card_type" id="card_type" class="form-control" required>
                                <option value=""> Select card type</option>
                                <option value="credit_card">Credit Card</option>
                                <option value="debit_card">Debit Card</option>
                            </select>
                    </div>
                    <div>
                        <label for="card_number">Card Number</label>
                        <input type="text" name ="card_number" id="card_number" class="form-control" placeholder="Enter Card Number" required>
                    </div>
                    <div>
                        <label for="card_name">Name on Card</label>
                        <input type="text" name ="card_name" id="card_name" class="form-control" placeholder="Enter Card Name" required>
                    </div>

                    <div>
                        <label for="cvv">CVV</label>
                        <input type="number" name ="cvv" id="cvv" class="form-control" placeholder=" Enter CVV" required>
                    </div>
                    <div>
                        <label for="expiry_date">Expiry Date</label>
                        <input type="text" name ="expiry_date" id="expiry_date" class="form-control" required>
                    </div>
                    <div>
                        <input type="hidden" name="transaction_id" value = {{transaction_id}}>
                    </div>
                    <div>
                        <input type="hidden" name="member_id" value = {{session["member_id"]}}>
                    </div>
                    <div>
                        <input type="hidden" name="fine" value = {{fine}}>
                    </div>
                    <div>
                        <input type="hidden" name="member_id" value = {{member_id}}>
                    </div>
                    <div>
                        <input type="hidden" name="status" value ='fine paid'>

                    </div>
                    <div class ="mt-3">
                        <input type="submit"  value="Pay" class="btn btn-primary w-100">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
