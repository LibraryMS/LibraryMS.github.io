
<div class="container">
        <div class="row mt-3">
            {% for book in books: %}
                <div class="col-md-3">
                    <div class="card mt-2 p-3">
                        <div class="text-center">{{book['book_name']}}</div>
                        <div class="text-center"><img src="../static/books/{{book['book_image']}}" style="height:120px;overflow:auto"></div>
                        <div>{{book['book_author']}}</div>
                        <div>{{book['book_price']}}</div>
                        <div>{{book['book_publisher']}}</div>
                        <div>{{book['book_description']}}</div>
                            <div class="text-center mt-2">
                                <a href="/sent_book_request?book_id={{book['_id']}}">
                                    <input type="submit" value="Sent Book Request" class="btn btn-success w-70 "></a></div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
