
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/reg.css">
</head>
<script>
    function validate(){
        let password = document.getElementById("password").value;
        let confirm_password = document.getElementById("confirm_password").value;
        if(password!=confirm_password) {
            alert("password didn't match")
            return false;
        }
        return true
    }
</script>
<div class="row">
  <div class="col-md-2"></div>
    <div class="col-md-4">
        <div class="card mt-5 p-4 display:block">
            <div class="text-center h4">Member Register</div>
                <form action="member_register1" method="post" onsubmit="return validate()">
                    <div>
                        <div class="mt-2">
                            <label for="name">Name</label>
                            <input type="text"  name="name" id="name"  placeholder="Enter Name" class="form-control" required>
                        </div>
                         <div class="mt-2">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email"  placeholder="Enter email" class="form-control" required>
                        </div>
                         <div class="mt-2">
                            <label for="phone">Phone</label>
                            <input type="number" name="phone" id="phone"  placeholder="Enter phone" class="form-control" required>
                        </div>
                         <div class="mt-2">
                            <label for="age">Age</label>
                            <input type="number" name="age" id="age" placeholder="Enter Age" class="form-control" required>
                        </div>
                         <div class="mt-2">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" placeholder="Enter password" class="form-control" required>
                        </div>
                        <div>
                            <label for="confirm_password">Confirm password</label>
                            <input type="password" name="confirm_password" id="confirm_password" placeholder="confirm password" class="form-control">
                        </div>

                        <div class="mt-2">
                              <label for="gender">Gender</label>
                              <input type="radio" name="gender" id="gender" value="Male"><label>Male</label>
                              <input type="radio" name="gender" id="gender1" value="female"><label>Female</label>
                          </div>
                         <div class="text-center mt-3">
                            <input type="submit" id="submit" value="Add" class="btn btn-primary w-100">
                        </div>
                        <div class="mt-2">
                            Already has account?
                            <a href="member_login">Login Here</a>
                        </div>
                        </div>

                </form>
        </div>
    </div>
</div>
